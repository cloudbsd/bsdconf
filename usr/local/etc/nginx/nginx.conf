
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
#   passenger_root /home/liqi/.rvm/gems/ruby-2.0.0-p0/gems/passenger-3.0.19;
#   passenger_ruby /home/liqi/.rvm/wrappers/ruby-2.0.0-p0/ruby;
    passenger_root /usr/local/lib/ruby/gems/2.0/gems/passenger-3.0.19;
    passenger_ruby /usr/local/bin/ruby;
    passenger_default_user www;

    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
