    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  www.fstacker.com;
    #   root /home/liqi/projects/stacker/public;
        root /home/liqi/sites/www.fstacker.com/current/public;
        passenger_enabled on;
    #   rails_env development;
    }

    server {
        listen       3000;
        server_name  www.fstacker.com;

        location / {
            root   /usr/local/www/phptest;
            index  index.html index.htm index.php;
        }

        location ~ \.php$ {
            root           html;
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
        #   fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
            fastcgi_param  SCRIPT_FILENAME  /usr/local/www/phptest$fastcgi_script_name;
            include        fastcgi_params;
        }
    }

    server {
        listen       8000;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

